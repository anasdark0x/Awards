<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات الطلاب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        .button-container {
            text-align: center;
        }
        .next-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>معلومات الطلاب</h1>
    <label>الطالب الأول:</label>
    <textarea name="الطالب الأول" rows="5" placeholder="الإسم:&#10;الكنية&#10;التخصص:"></textarea>

    <label>الطالب الثاني:</label>
    <textarea name="الطالب الثاني" rows="5" placeholder="الإسم:&#10;الكنية&#10;التخصص:"></textarea>

    <label>الطالب الثالث:</label>
    <textarea name="الطالب الثالث" rows="5" placeholder="الإسم:&#10;الكنية&#10;التخصص:"></textarea>
</div>

<div class="button-container">
    <a href="3.html" class="next-button">الصفحة التالية</a>
</div>

</body>
</html>
