<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #007bff;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            box-sizing: border-box;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 5px solid #6c757d;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, border-color 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
            border-color: #28a745;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <h1>معرض الصور</h1>
    <div class="gallery">
        <img src="img/1.jpeg" alt="صورة 1">
        <img src="img/2.jpeg" alt="صورة 2">
        <img src="img/3.jpeg" alt="صورة 3">
        <img src="img/4.jpeg" alt="صورة 4">
        <img src="img/5.jpeg" alt="صورة 5">
        <img src="img/6.jpeg" alt="صورة 6">
        <img src="img/7.jpeg" alt="صورة 7">
        <img src="img/8.jpeg" alt="صورة 8">
    </div>
</body>
</html>
